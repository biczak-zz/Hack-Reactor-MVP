<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's MVP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <form class="addToTeam" id="teamButton" action="/" method="post">
      <input style="display: none;" id="userInput" name="Pokémon" type="text"/>
      <input type="submit" value="Add to Team!" onClick="addToTeam()"></input>
      <button onclick="removeFromTeam()">Remove Last From Team!</button>
    </form>
    <ul class="team">

    </ul>
    <script>
    $('#userInput').keyup(function() {
      console.log('keyup')
      if($('#userInput').val() === 'Joseph_Martin') {
        alert('A Wild Joe Appeared!');
        $("<audio></audio>").attr({
          'src':'assets/easteregg.mp3',
          'volume':0.5,
          'autoplay':'autoplay'
        }).appendTo("body");
        $('.pokemonImage').attr('src', '/assets/easteregg.jpg');
        $('.pokemonName').text('Joe');
        $('.pokemonId').text('Pokedex ID: ∞');
        $('.pokemonHeight').text('Height: 1,000,000 m');
        $('.pokemonWeight').text('Weight: 1,000 lbs of Raw, Raw, Muscle');
      };
    })
    var addToTeam = function() {
      $("ul").append('<li>' + $('#userInput').val() + '</li>')
    }
    var removeFromTeam = () => {
      $('.team li:last-child').remove();
    }
    </script>
  </body>
  <script src="scripts/lib/searchPokemon.js"></script>
  <script src="compiled/scripts/components/PokedexEntry.js"></script>
  <script src="compiled/scripts/components/Pokedex.js"></script>
  <script src="compiled/scripts/components/PokemonViewer.js"></script>
  <script src="compiled/scripts/components/Nav.js"></script>
  <script src="compiled/scripts/components/Search.js"></script>
  <script src="compiled/scripts/components/App.js"></script>
</html>
